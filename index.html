<!DOCTYPE html>
<html>

<head>
  <title>Loading Animation</title>
  <style>
    /* Styles for the loading animation */
    .loader {
      border: 16px solid #f3f3f3;
      /* Light gray */
      border-top: 16px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 50px;
    }

    /* Animation keyframes */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // JavaScript to redirect to main.html after 5 seconds
    setTimeout(function() {
      window.location.href = 'main.html';
    }, 200000); // 5000 milliseconds = 5 seconds
  </script>
</head>

<body>
  <div class="loader"></div>
</body>

</html>
